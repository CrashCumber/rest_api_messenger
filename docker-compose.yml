version: '2.1'

services:
    db:
        image: mysql:latest
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        ports:
            - "3307:3306"
        environment:
            MYSQL_ROOT_PASSWORD: flask
            MYSQL_USER: flask
            MYSQL_PASSWORD: flask
            MYSQL_DATABASE: messenger

    messenger:
        build: .
        ports:
            - "127.0.0.1:5000:5000"
        depends_on:
            - db
        links:
            - db
        entrypoint: bash -c "sleep 25; python manage.py db migrate; python manage.py db upgrade; python manage.py runserver -h 0.0.0.0 -p 5000 "
        command: bash -c "python manage.py runserver -h 0.0.0.0 -p 5000"





