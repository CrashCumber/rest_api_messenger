{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
    <a href="/chats/{{user_id}}">Return to chats</a>
        {%  for mes in messages %}
        <div class="card mb-1 shadow-sm">
            <div class="card-body" width="40" height="5">
              {{ mes.content }}
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ mes.sender_id }}</small><small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        {% endfor %}
    <form method="post">
        <input type="text" class="form-control" id="content" name="content">
    </form>
    </div>
{% endblock %}
